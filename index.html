<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook Clone</title>
</head>



    <body class="bg-[#f0f2f5] h-[100%]">

        <div class="container flex mx-auto mt-32 justify-between ">

            <div class="right mt-8 ml-[7rem]  ">
                <img src="img/Fb.svg " class="w-[24vw]">
                <p class="text-3xl mx-10 font-sarif">Facebook helps you connect and share with the people in your life.</p>
                <p class="text-3xl mx-10 font-sarif">Made by Usama :)</p>
            </div>

            <div class=" left bg-white h-[356px] w-[550px] rounded-lg flex flex-col mr-[180px] drop-shadow-md ">
                <form class="flex flex-col">
                <input type="text" placeholder="Email address or Phone Number" class="py-3 my-3 mx-5 border border-1 border-gray-200 rounded-md px-5">
                <input type="password" placeholder="Password" class="py-3 my-[2px] mx-5 border border-1 border-gray-200 rounded-md px-5">
                <button class="bg-blue-600 py-3 mx-5 mt-5 text-white rounded-md text-xl font-bold" >Log In</button>
                <span class="py-3  mx-[6rem] text-blue-500">Forgotten password?</span>
                <hr class="my-2">
                <button class=" py-3 my-[15px] mx-[84px] bg-[#42b72a] rounded-md font-semibold text-white">Create New Account</button>
            </form>
            </div>

        </div>
    </body>

    </footer> -->


</html>
